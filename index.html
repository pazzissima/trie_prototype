<html>
<head>
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js"></script>
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/1.0.0/backbone-min.js"></script>
  <script type="text/javascript" src="//builds.handlebarsjs.com.s3.amazonaws.com/handlebars-v1.3.0.js"></script>
  <script type="text/javascript" src="/trie.js"></script>
  <script type="text/javascript" src="/autocompleter.js"></script>
  <script type="text/javascript" src="/app.js"></script>
  <link rel="stylesheet" type="text/css" href="/style.css">
  <script>
  $("input").change(handleChange);

  handleChange function() {
    var input = $("#input").val;
    var words = App.autocompleter.complete(input);
    $("#completions").html(words);
  }
  </script>
</head>
<body>
  <form>
    <input type="text" name="input">
    <div id="completions"></div>
  </form>
</body>
</html>
